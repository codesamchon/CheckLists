name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you build the site (e.g., a JS build step), run it here and point
      # the upload step at the generated folder (e.g., ./dist or ./build).

      - name: Deploy to gh-pages branch (alternative)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: '.'
          publish_branch: gh-pages
